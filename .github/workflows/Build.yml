name: Build FEXCore Nightly (Winlator)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # VITAL CHANGE: We run the entire job inside this container.
    # It already contains the compiler, linker, and ALL libraries for arm64ec.
    container: mstorsjo/llvm-mingw:latest

    steps:
    - name: Install Git and Python
      # The container is minimal, so we need to add git/python explicitly
      run: |
        apt-get update
        apt-get install -y git python3

    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    # Note: We do NOT need to download a toolchain. It is already installed in /opt/llvm-mingw

    - name: Build libarm64ec.dll (ARM64EC)
      run: |
        mkdir build-arm64ec
        cd build-arm64ec
        
        # The container provides the wrapper 'arm64ec-w64-mingw32-cmake'
        # This handles ALL flags, paths, and libraries automatically.
        arm64ec-w64-mingw32-cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        ninja

    - name: Build libwow64fex.dll (WOW64)
      run: |
        mkdir build-wow64
        cd build-wow64
        
        # Use the wrapper for aarch64 (WOW64)
        aarch64-w64-mingw32-cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        ninja

    - name: Prepare Package
      # We need to explicitly allow git commands because we are in a container
      run: |
        git config --global --add safe.directory '*'
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date +'%Y-%m-%d')
        
        mkdir -p packaging/system32
        
        # Copy files (using find to be safe)
        find build-arm64ec -name "libarm64ecfex.dll" -exec cp {} packaging/system32/libarm64ec.dll \;
        find build-wow64 -name "libwow64fex.dll" -exec cp {} packaging/system32/libwow64fex.dll \;
        
        # Generate profile.json
        cat <<EOF > packaging/profile.json
        {
          "type": "FEXCore",
          "versionName": "Nightly-${COMMIT_HASH}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly (Winlator DLLs)\nCommit: ${COMMIT_HASH}\nDate: ${BUILD_DATE}",
          "author": "Blank",
          "files": [
            { "source": "system32/libarm64ec.dll", "target": "\${system32}/libarm64ec.dll" },
            { "source": "system32/libwow64fex.dll", "target": "\${system32}/libwow64fex.dll" }
          ]
        }
        EOF

    - name: Create WCP Package
      run: |
        git config --global --add safe.directory '*'
        COMMIT_HASH=$(git rev-parse --short HEAD)
        tar -cJf FEXCore-Nightly-${COMMIT_HASH}.wcp -C packaging .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly-build
        path: |
          *.wcp
