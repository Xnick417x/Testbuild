name: Build FEXCore Nightly (Winlator)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: mstorsjo/llvm-mingw:20240917

    steps:
    - name: Install Dependencies
      run: |
        apt-get update -y
        apt-get install -y git python3 ninja-build pkg-config python3-packaging python3-setuptools

    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Generate Dynamic Version
      id: version
      run: |
        git config --global --add safe.directory '*'
        # Fetch tags to find the latest stable release
        git fetch --tags
        
        # Get latest tag (e.g., FEX-2602), failing back to "v0.1" if none found
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.1")
        COMMIT_HASH=$(git rev-parse --short HEAD)
        
        # Format: [StableTag]-Nightly-[Commit]
        # Example: FEX-2602-Nightly-1af27ec
        VERSION_NAME="${LATEST_TAG}-Nightly-${COMMIT_HASH}"
        
        echo "VERSION_NAME=${VERSION_NAME}" >> $GITHUB_ENV
        echo "COMMIT_HASH=${COMMIT_HASH}" >> $GITHUB_ENV

    - name: Patch WinNT Header
      # Required for current FEX builds on MinGW to prevent macro redefinition errors
      run: |
        sed -i 's/\bIMAGE_LOAD_CONFIG_CODE_INTEGRITY/__IMAGE_LOAD_CONFIG_CODE_INTEGRITY/g' Source/Windows/include/winnt.h

    - name: Build FEXCore (Release)
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=Data/CMake/toolchain_mingw.cmake \
          -DMINGW_TRIPLE=aarch64-w64-mingw32 \
          -DCMAKE_C_FLAGS="-D_WIN32_WINNT=0x0A00" \
          -DCMAKE_CXX_FLAGS="-D_WIN32_WINNT=0x0A00" \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False

        cmake --build build

    - name: Prepare & Strip Package
      run: |
        # 1. Setup Directories
        rm -rf final_package
        mkdir -p final_package/system32
        
        # 2. Find and STRIP the binary
        # Stripping is crucial. Unstripped binaries can cause Winlator to crash on load.
        SOURCE_DLL=$(find build -name "libFEXCore.dll" | head -n 1)
        
        if [ -f "$SOURCE_DLL" ]; then
            # Copy to generic name first
            cp "$SOURCE_DLL" fex_host.dll
            
            # Strip debug symbols to reduce size and fix loading issues
            llvm-strip --strip-all fex_host.dll
            
            # Copy to final destinations
            cp fex_host.dll final_package/system32/libarm64ecfex.dll
            cp fex_host.dll final_package/system32/libwow64fex.dll
        else
            echo "::error::Build failed, libFEXCore.dll not found"
            exit 1
        fi

        # 3. Create JSON with corrected naming
        cat <<EOF > final_package/profile.json
        {
          "type": "FEXCore",
          "versionName": "${{ env.VERSION_NAME }}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly Build\nCommit: ${{ env.COMMIT_HASH }}",
          "author": "FEX-Emu / Gemini",
          "files": [
            {
              "source": "system32/libarm64ecfex.dll",
              "target": "\${system32}/libarm64ecfex.dll"
            },
            {
              "source": "system32/libwow64fex.dll",
              "target": "\${system32}/libwow64fex.dll"
            }
          ]
        }
        EOF

    - name: Create WCP Package
      run: |
        cd final_package
        tar -cJf ../${{ env.VERSION_NAME }}.wcp .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly
        path: |
          *.wcp
