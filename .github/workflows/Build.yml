name: Build FEXCore Nightly (Winlator)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build python3

    - name: Setup LLVM-MinGW Toolchain
      run: |
        wget -q https://github.com/mstorsjo/llvm-mingw/releases/download/20240917/llvm-mingw-20240917-ucrt-ubuntu-20.04-x86_64.tar.xz
        tar -xf llvm-mingw-20240917-ucrt-ubuntu-20.04-x86_64.tar.xz
        mv llvm-mingw-20240917-ucrt-ubuntu-20.04-x86_64 llvm-mingw
        
        # Add to PATH
        echo "$(pwd)/llvm-mingw/bin" >> $GITHUB_PATH

    - name: Build libarm64ec.dll (ARM64EC)
      run: |
        mkdir build-arm64ec
        cd build-arm64ec
        
        # 1. Define where the libraries actually live (in the aarch64 folder)
        TOOLCHAIN_ROOT="$(pwd)/../llvm-mingw"
        LIB_PATH="$TOOLCHAIN_ROOT/aarch64-w64-mingw32/lib"
        
        # 2. Configure CMake
        # We pass -L explicitly so the linker stops looking for 'arm64ec' folders
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_C_COMPILER=aarch64-w64-mingw32-clang \
          -DCMAKE_CXX_COMPILER=aarch64-w64-mingw32-clang++ \
          -DCMAKE_C_FLAGS="-target arm64ec-w64-mingw32 -L$LIB_PATH" \
          -DCMAKE_CXX_FLAGS="-target arm64ec-w64-mingw32 -L$LIB_PATH" \
          -DCMAKE_EXE_LINKER_FLAGS="-L$LIB_PATH" \
          -DCMAKE_SHARED_LINKER_FLAGS="-L$LIB_PATH" \
          -DCMAKE_MODULE_LINKER_FLAGS="-L$LIB_PATH" \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        ninja

    - name: Build libwow64fex.dll (WOW64)
      run: |
        mkdir build-wow64
        cd build-wow64
        
        # Standard build (no special flags needed)
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_C_COMPILER=aarch64-w64-mingw32-clang \
          -DCMAKE_CXX_COMPILER=aarch64-w64-mingw32-clang++ \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        ninja

    - name: Prepare Package
      run: |
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date +'%Y-%m-%d')
        
        mkdir -p packaging/system32
        
        # Copy files
        find build-arm64ec -name "libarm64ecfex.dll" -exec cp {} packaging/system32/libarm64ec.dll \;
        find build-wow64 -name "libwow64fex.dll" -exec cp {} packaging/system32/libwow64fex.dll \;
        
        # Create profile.json
        cat <<EOF > packaging/profile.json
        {
          "type": "FEXCore",
          "versionName": "Nightly-${COMMIT_HASH}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly (Winlator DLLs)\nCommit: ${COMMIT_HASH}\nDate: ${BUILD_DATE}",
          "author": "Blank",
          "files": [
            { "source": "system32/libarm64ec.dll", "target": "\${system32}/libarm64ec.dll" },
            { "source": "system32/libwow64fex.dll", "target": "\${system32}/libwow64fex.dll" }
          ]
        }
        EOF

    - name: Create WCP Package
      run: |
        COMMIT_HASH=$(git rev-parse --short HEAD)
        tar -cJf FEXCore-Nightly-${COMMIT_HASH}.wcp -C packaging .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly-build
        path: |
          *.wcp
