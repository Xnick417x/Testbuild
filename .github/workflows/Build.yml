name: Build FEXCore Nightly (Winlator)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # VITAL: Using the stable 20240917 container to fix the Clang 22 linker regression.
    container: mstorsjo/llvm-mingw:20240917

    steps:
    - name: Install Dependencies
      run: |
        apt-get update -y
        apt-get install -y git python3 ninja-build pkg-config python3-packaging python3-setuptools

    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Patch WinNT Header
      # Fixes the typo in the FEX source that breaks the stable compiler.
      run: |
        sed -i 's/\bIMAGE_LOAD_CONFIG_CODE_INTEGRITY/__IMAGE_LOAD_CONFIG_CODE_INTEGRITY/g' Source/Windows/include/winnt.h

    - name: Build FEXCore (ARM64EC Official)
      run: |
        # Ensure the compiler is in the PATH for this step.
        export PATH="/opt/llvm-mingw/bin:$PATH"
        
        # We use the OFFICIAL toolchain file but switch to the 'arm64ec' triple.
        # This is the "Fix" for the instant shutdown.
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=Data/CMake/toolchain_mingw.cmake \
          -DMINGW_TRIPLE=arm64ec-w64-mingw32 \
          -DCMAKE_C_FLAGS="-D_WIN32_WINNT=0x0A00" \
          -DCMAKE_CXX_FLAGS="-D_WIN32_WINNT=0x0A00" \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        cmake --build build

    - name: Prepare Packaging Directory
      run: |
        git config --global --add safe.directory '*'
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date +'%Y-%m-%d')
        
        mkdir -p final_package/system32
        
        # 1. Copy DLLs (Matching your working JSON names exactly).
        # Building with arm64ec triple creates the specific hybrid binaries Winlator needs.
        cp build/Bin/libarm64ecfex.dll final_package/system32/libarm64ecfex.dll
        cp build/Bin/libwow64fex.dll final_package/system32/libwow64fex.dll
        
        # 2. Create profile.json (Clean version, no share folder).
        cat <<EOF > final_package/profile.json
        {
          "type": "FEXCore",
          "versionName": "Nightly-${COMMIT_HASH}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly Build\nCommit: ${COMMIT_HASH}\nBuild Date: ${BUILD_DATE}\nTarget: ARM64EC (Hybrid)",
          "author": "FEX-Emu / Gemini",
          "files": [
            {
              "source": "system32/libarm64ecfex.dll",
              "target": "\${system32}/libarm64ecfex.dll"
            },
            {
              "source": "system32/libwow64fex.dll",
              "target": "\${system32}/libwow64fex.dll"
            }
          ]
        }
        EOF

    - name: Create WCP Package
      run: |
        COMMIT_HASH=$(git rev-parse --short HEAD)
        cd final_package
        tar -cJf ../FEXCore-Nightly-${COMMIT_HASH}.wcp .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly
        path: |
          *.wcp
