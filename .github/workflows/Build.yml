name: Build FEXCore Nightly (Winlator)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: mstorsjo/llvm-mingw:latest

    steps:
    - name: Install Dependencies
      run: |
        apt-get update -y
        apt-get install -y git python3 python3-packaging python3-setuptools

    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Build libarm64ec.dll
      run: |
        mkdir build-arm64ec
        cd build-arm64ec
        
        # FIX: We call the wrapper using the FULL ABSOLUTE PATH.
        # This wrapper handles all the flags, linkers, and dlltools automatically.
        # No more "not found" and no more "linker command failed".
        
        /opt/llvm-mingw/bin/aarch64-w64-mingw32-cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_SIZEOF_VOID_P=8 \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        ninja
        
        # Install to generate Thunk Configs
        ninja install

    - name: Build libwow64fex.dll
      run: |
        mkdir build-wow64
        cd build-wow64
        
        # Absolute path again
        /opt/llvm-mingw/bin/aarch64-w64-mingw32-cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_SIZEOF_VOID_P=8 \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        ninja

    - name: Prepare Package
      run: |
        git config --global --add safe.directory '*'
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date +'%Y-%m-%d')
        
        mkdir -p packaging/system32
        
        # 1. Copy DLLs
        find build-arm64ec -name "libFEXCore.dll" -exec cp {} packaging/system32/libarm64ec.dll \;
        find build-wow64 -name "libFEXCore.dll" -exec cp {} packaging/system32/libwow64fex.dll \;
        
        # 2. BLACK SCREEN FIX: Copy Thunks
        # If this folder is empty, the emulator boots to black screen.
        mkdir -p packaging/share/fex-emu
        cp -r build-arm64ec/install/share/fex-emu/* packaging/share/fex-emu/ || echo "Warning: Thunks not found"
        
        # 3. Create profile.json
        cat <<EOF > packaging/profile.json
        {
          "type": "FEXCore",
          "versionName": "Nightly-${COMMIT_HASH}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly (Winlator DLLs)\nCommit: ${COMMIT_HASH}\nDate: ${BUILD_DATE}",
          "author": "Blank",
          "files": [
            { "source": "system32/libarm64ec.dll", "target": "\${system32}/libarm64ec.dll" },
            { "source": "system32/libwow64fex.dll", "target": "\${system32}/libwow64fex.dll" },
            { "source": "share/fex-emu", "target": "\${data}/fex-emu" }
          ]
        }
        EOF

    - name: Create WCP Package
      run: |
        git config --global --add safe.directory '*'
        COMMIT_HASH=$(git rev-parse --short HEAD)
        tar -cJf FEXCore-Nightly-${COMMIT_HASH}.wcp -C packaging .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly-build
        path: |
          *.wcp
