name: Build FEXCore Nightly (Winlator)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build python3

    - name: Setup LLVM-MinGW Toolchain
      run: |
        # Download the specific release of LLVM-MinGW
        wget https://github.com/mstorsjo/llvm-mingw/releases/download/20240917/llvm-mingw-20240917-ucrt-ubuntu-20.04-x86_64.tar.xz
        tar -xf llvm-mingw-20240917-ucrt-ubuntu-20.04-x86_64.tar.xz
        mv llvm-mingw-20240917-ucrt-ubuntu-20.04-x86_64 llvm-mingw

    - name: Build libarm64ec.dll (ARM64EC)
      run: |
        # 1. Define absolute path to clang
        TOOLCHAIN_PATH="$(pwd)/llvm-mingw"
        CLANG_BIN="$TOOLCHAIN_PATH/bin/clang"
        CLANGXX_BIN="$TOOLCHAIN_PATH/bin/clang++"
        
        # 2. Add to PATH just in case other tools (ar, ranlib) are needed
        export PATH="$TOOLCHAIN_PATH/bin:$PATH"
        
        mkdir build-arm64ec
        cd build-arm64ec
        
        # 3. Configure CMake with EXPLICIT compiler paths
        # We override the toolchain's attempt to find the wrapper script.
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=../Data/CMake/toolchain_mingw.cmake \
          -DMINGW_TRIPLE=arm64ec-w64-mingw32 \
          -DCMAKE_C_COMPILER="$CLANG_BIN" \
          -DCMAKE_CXX_COMPILER="$CLANGXX_BIN" \
          -DCMAKE_C_COMPILER_TARGET="arm64ec-w64-mingw32" \
          -DCMAKE_CXX_COMPILER_TARGET="arm64ec-w64-mingw32" \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        ninja

    - name: Build libwow64fex.dll (WOW64)
      run: |
        TOOLCHAIN_PATH="$(pwd)/llvm-mingw"
        CLANG_BIN="$TOOLCHAIN_PATH/bin/clang"
        CLANGXX_BIN="$TOOLCHAIN_PATH/bin/clang++"
        export PATH="$TOOLCHAIN_PATH/bin:$PATH"
        
        mkdir build-wow64
        cd build-wow64
        
        # Configure for AArch64 (WOW64)
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=../Data/CMake/toolchain_mingw.cmake \
          -DMINGW_TRIPLE=aarch64-w64-mingw32 \
          -DCMAKE_C_COMPILER="$CLANG_BIN" \
          -DCMAKE_CXX_COMPILER="$CLANGXX_BIN" \
          -DCMAKE_C_COMPILER_TARGET="aarch64-w64-mingw32" \
          -DCMAKE_CXX_COMPILER_TARGET="aarch64-w64-mingw32" \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        ninja

    - name: Prepare Package
      run: |
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date +'%Y-%m-%d')
        
        mkdir -p packaging/system32
        
        # Copy and Rename
        # Note: We check both possible output names just to be safe
        [ -f build-arm64ec/libarm64ecfex.dll ] && cp build-arm64ec/libarm64ecfex.dll packaging/system32/libarm64ec.dll
        [ -f build-arm64ec/libarm64ec.dll ] && cp build-arm64ec/libarm64ec.dll packaging/system32/libarm64ec.dll
        
        [ -f build-wow64/libwow64fex.dll ] && cp build-wow64/libwow64fex.dll packaging/system32/libwow64fex.dll
        
        # Create profile.json
        cat <<EOF > packaging/profile.json
        {
          "type": "FEXCore",
          "versionName": "Nightly-${COMMIT_HASH}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly (Winlator DLLs)\nCommit: ${COMMIT_HASH}\nDate: ${BUILD_DATE}",
          "author": "Blank",
          "files": [
            { "source": "system32/libarm64ec.dll", "target": "\${system32}/libarm64ec.dll" },
            { "source": "system32/libwow64fex.dll", "target": "\${system32}/libwow64fex.dll" }
          ]
        }
        EOF

    - name: Create WCP Package
      run: |
        COMMIT_HASH=$(git rev-parse --short HEAD)
        tar -cJf FEXCore-Nightly-${COMMIT_HASH}.wcp -C packaging .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly-build
        path: |
          *.wcp
