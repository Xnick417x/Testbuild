name: Build FEXCore Nightly (Winlator)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: mstorsjo/llvm-mingw:20240917

    steps:
    - name: Install Dependencies
      run: |
        apt-get update -y
        apt-get install -y git python3 ninja-build pkg-config python3-packaging python3-setuptools

    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Generate Version Name
      id: version
      run: |
        git config --global --add safe.directory '*'
        git fetch --tags
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "FEX-Unknown")
        COMMIT_HASH=$(git rev-parse --short HEAD)
        
        # Format: [Tag]-Nightly-[Commit]
        echo "VERSION_NAME=${LATEST_TAG}-Nightly-${COMMIT_HASH}" >> $GITHUB_ENV
        echo "COMMIT_HASH=${COMMIT_HASH}" >> $GITHUB_ENV

    - name: Patch WinNT Header
      run: |
        sed -i 's/\bIMAGE_LOAD_CONFIG_CODE_INTEGRITY/__IMAGE_LOAD_CONFIG_CODE_INTEGRITY/g' Source/Windows/include/winnt.h

    - name: Build FEXCore (Static)
      run: |
        # We use standard AArch64 because we know it compiles in this container.
        # CRITICAL FIX: -static flags are added to prevent "Instant Shutdown" on the phone.
        
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=Data/CMake/toolchain_mingw.cmake \
          -DMINGW_TRIPLE=aarch64-w64-mingw32 \
          -DCMAKE_C_FLAGS="-D_WIN32_WINNT=0x0A00" \
          -DCMAKE_CXX_FLAGS="-D_WIN32_WINNT=0x0A00" \
          -DCMAKE_SHARED_LINKER_FLAGS="-static" \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False

        cmake --build build

    - name: Package & Strip
      run: |
        rm -rf final_package
        mkdir -p final_package/system32
        
        # We grab the ONE file we built (libFEXCore.dll)
        SOURCE_DLL=$(find build -name "libFEXCore.dll" | head -n 1)
        
        if [ -f "$SOURCE_DLL" ]; then
            echo "Found FEXCore: $SOURCE_DLL"
            
            # 1. Strip it (Crucial for performance/memory)
            llvm-strip --strip-all "$SOURCE_DLL" -o fex_stripped.dll
            
            # 2. Copy it to BOTH required names (This is the valid trick for Winlator)
            cp fex_stripped.dll final_package/system32/libarm64ecfex.dll
            cp fex_stripped.dll final_package/system32/libwow64fex.dll
            
        else
            echo "::error::Build failed! libFEXCore.dll was not produced."
            exit 1
        fi

        # Generate profile.json
        cat <<EOF > final_package/profile.json
        {
          "type": "FEXCore",
          "versionName": "${{ env.VERSION_NAME }}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly Release\nCommit: ${{ env.COMMIT_HASH }}\nOptimized for Winlator/Ludashi",
          "author": "FEX-Emu / Gemini",
          "files": [
            {
              "source": "system32/libarm64ecfex.dll",
              "target": "\${system32}/libarm64ecfex.dll"
            },
            {
              "source": "system32/libwow64fex.dll",
              "target": "\${system32}/libwow64fex.dll"
            }
          ]
        }
        EOF

    - name: Create WCP
      run: |
        cd final_package
        tar -cJf ../${{ env.VERSION_NAME }}.wcp .

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly
        path: '*.wcp'
