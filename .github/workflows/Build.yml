name: Build FEXCore Nightly (Winlator)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: mstorsjo/llvm-mingw:latest

    steps:
    - name: Install Dependencies
      # The Wiki/Max's script requires these specific tools
      run: |
        apt-get update -y
        apt-get install -y git python3 ninja-build pkg-config python3-packaging python3-setuptools

    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Build FEXCore (Unified Build)
      run: |
        # We build everything in one pass using the OFFICIAL toolchain file.
        # This builds both the Core and the WOW64 bridge as pure AArch64 (which Winlator supports).
        
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=Data/CMake/toolchain_mingw.cmake \
          -DMINGW_TRIPLE=aarch64-w64-mingw32 \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        cmake --build build
        
        # Install step is REQUIRED to generate the Thunk Configs (share folder)
        cmake --install build

    - name: Prepare Package
      run: |
        git config --global --add safe.directory '*'
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date +'%Y-%m-%d')
        
        mkdir -p packaging/system32
        
        # 1. Copy DLLs
        # FEX build output puts the DLLs in the build/Bin folder or install/bin
        # We find them to be safe.
        find build -name "libFEXCore.dll" -exec cp {} packaging/system32/libarm64ec.dll \;
        find build -name "libFEXCore.dll" -exec cp {} packaging/system32/libwow64fex.dll \;
        
        # 2. BLACK SCREEN FIX: Copy Thunks
        # This is the step Max's script is missing. 
        # Winlator needs these JSON files to know how to handle graphics drivers.
        mkdir -p packaging/share/fex-emu
        cp -r install/share/fex-emu/* packaging/share/fex-emu/ || echo "Warning: Thunks not found"
        
        # 3. Create profile.json
        cat <<EOF > packaging/profile.json
        {
          "type": "FEXCore",
          "versionName": "Nightly-${COMMIT_HASH}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly (Official Toolchain)\nCommit: ${COMMIT_HASH}\nDate: ${BUILD_DATE}",
          "author": "Blank",
          "files": [
            { "source": "system32/libarm64ec.dll", "target": "\${system32}/libarm64ec.dll" },
            { "source": "system32/libwow64fex.dll", "target": "\${system32}/libwow64fex.dll" },
            { "source": "share/fex-emu", "target": "\${data}/fex-emu" }
          ]
        }
        EOF

    - name: Create WCP Package
      run: |
        git config --global --add safe.directory '*'
        COMMIT_HASH=$(git rev-parse --short HEAD)
        tar -cJf FEXCore-Nightly-${COMMIT_HASH}.wcp -C packaging .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly-build
        path: |
          *.wcp
