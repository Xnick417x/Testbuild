name: Build FEXCore Nightly (Winlator)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # VITAL: Use the stable 20240917 container.
    container: mstorsjo/llvm-mingw:20240917

    steps:
    - name: Install Dependencies
      run: |
        apt-get update -y
        apt-get install -y git python3 ninja-build pkg-config python3-packaging python3-setuptools

    - name: Set Toolchain Path
      # FIX: Explicitly add the compiler path to GITHUB_PATH so CMake can find arm64ec-w64-mingw32-clang
      run: echo "/opt/llvm-mingw/bin" >> $GITHUB_PATH

    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Patch WinNT Header Typo
      # FIX: Corrects the internal FEX typo that causes "unknown type name" errors in stable compilers.
      run: |
        sed -i 's/IMAGE_LOAD_CONFIG_CODE_INTEGRITY CodeIntegrity;/___IMAGE_LOAD_CONFIG_CODE_INTEGRITY CodeIntegrity;/g' Source/Windows/include/winnt.h

    - name: Build FEXCore (ARM64EC)
      run: |
        # Using the official FEX toolchain with the ARM64EC triple.
        # This builds both libarm64ecfex.dll and libwow64fex.dll.
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=Data/CMake/toolchain_mingw.cmake \
          -DMINGW_TRIPLE=arm64ec-w64-mingw32 \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False \
          -DENABLE_ASSERTIONS=False
          
        cmake --build build

    - name: Prepare Packaging Directory
      run: |
        git config --global --add safe.directory '*'
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date +'%Y-%m-%d')
        # Use run_number to ensure the versionCode always increases, like in your DXVK builds
        VERSION_CODE=${{ github.run_number }}
        
        mkdir -p final_package/system32
        
        # 1. Copy the ARM64EC DLLs
        # These are generated in build/Bin
        cp build/Bin/libarm64ecfex.dll final_package/system32/libarm64ecfex.dll
        cp build/Bin/libwow64fex.dll final_package/system32/libwow64fex.dll
        
        # 2. Create profile.json (Mirrors your DXVK nightly style)
        cat <<EOF > final_package/profile.json
        {
          "type": "FEXCore",
          "versionName": "Nightly-${COMMIT_HASH}",
          "versionCode": ${VERSION_CODE},
          "description": "FEXCore Nightly Build\nLatest Commits from Main\nCommit: ${COMMIT_HASH}\nBuild Date: ${BUILD_DATE}\nTarget: ARM64EC (Hybrid)",
          "author": "FEX-Emu / Gemini",
          "files": [
            {
              "source": "system32/libarm64ecfex.dll",
              "target": "\${system32}/libarm64ecfex.dll"
            },
            {
              "source": "system32/libwow64fex.dll",
              "target": "\${system32}/libwow64fex.dll"
            }
          ]
        }
        EOF

    - name: Create WCP Package
      run: |
        COMMIT_HASH=$(git rev-parse --short HEAD)
        cd final_package
        # Compress as .tar.xz (packaged as .wcp) with contents at root
        tar -cJf ../FEXCore-Nightly-${COMMIT_HASH}.wcp .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly
        path: |
          *.wcp
