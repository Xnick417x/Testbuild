name: Build FEXCore Nightly (Winlator)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: mstorsjo/llvm-mingw:latest

    steps:
    - name: Install Dependencies
      run: |
        apt-get update -y
        apt-get install -y git python3 ninja-build pkg-config python3-packaging python3-setuptools

    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Create Arihany Toolchain
      # This is the exact toolchain logic Arihany uses to make it work in this container
      run: |
        cat <<EOF > arihany_toolchain.cmake
        set(CMAKE_SYSTEM_NAME Windows)
        set(CMAKE_SYSTEM_PROCESSOR aarch64)
        set(CMAKE_C_COMPILER aarch64-w64-mingw32-gcc)
        set(CMAKE_CXX_COMPILER aarch64-w64-mingw32-g++)
        set(CMAKE_RC_COMPILER aarch64-w64-mingw32-windres)
        set(CMAKE_CROSSCOMPILING TRUE)
        EOF

    - name: Build FEXCore
      run: |
        # Using Arihany's exact CMake flags to ensure successful compilation
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=arihany_toolchain.cmake \
          -DENABLE_LTO=OFF \
          -DBUILD_TESTING=OFF \
          -DENABLE_ASSERTIONS=OFF \
          -D_WIN32_WINNT=0x0A00
          
        cmake --build build

    - name: Prepare Packaging Directory
      run: |
        git config --global --add safe.directory '*'
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date +'%Y-%m-%d')
        
        mkdir -p final_package/system32
        
        # Copying DLLs using the names from your working JSON
        # Arihany's build outputs to Bin/
        cp build/Bin/libFEXCore.dll final_package/system32/libarm64ecfex.dll
        cp build/Bin/libwow64fex.dll final_package/system32/libwow64fex.dll
        
        # Create profile.json matching your extracted working file
        cat <<EOF > final_package/profile.json
        {
          "type": "FEXCore",
          "versionName": "Nightly-${COMMIT_HASH}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly Release\nCommit: ${COMMIT_HASH}\nBuild Date: ${BUILD_DATE}\nOptimized via Arihany Method",
          "author": "FEX-Emu / Gemini",
          "files": [
            {
              "source": "system32/libarm64ecfex.dll",
              "target": "\${system32}/libarm64ecfex.dll"
            },
            {
              "source": "system32/libwow64fex.dll",
              "target": "\${system32}/libwow64fex.dll"
            }
          ]
        }
        EOF

    - name: Create WCP Package
      run: |
        COMMIT_HASH=$(git rev-parse --short HEAD)
        cd final_package
        tar -cJf ../FEXCore-Nightly-${COMMIT_HASH}.wcp .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly
        path: |
          *.wcp
