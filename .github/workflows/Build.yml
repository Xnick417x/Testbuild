name: Build FEXCore Nightly (Winlator)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: mstorsjo/llvm-mingw:20240917

    steps:
    - name: Install Dependencies
      run: |
        apt-get update -y
        apt-get install -y git python3 ninja-build pkg-config python3-packaging python3-setuptools

    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Set Dynamic Version Info
      id: version
      run: |
        echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        echo "BUILD_DATE=$(date +'%Y.%m.%d')" >> $GITHUB_ENV

    - name: Patch WinNT Header
      # Fixes the IMAGE_LOAD_CONFIG_CODE_INTEGRITY collision in mingw headers
      run: |
        sed -i 's/\bIMAGE_LOAD_CONFIG_CODE_INTEGRITY/__IMAGE_LOAD_CONFIG_CODE_INTEGRITY/g' Source/Windows/include/winnt.h

    - name: Build FEXCore (ARM64 Host)
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=Data/CMake/toolchain_mingw.cmake \
          -DMINGW_TRIPLE=aarch64-w64-mingw32 \
          -DCMAKE_C_FLAGS="-D_WIN32_WINNT=0x0A00" \
          -DCMAKE_CXX_FLAGS="-D_WIN32_WINNT=0x0A00" \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        cmake --build build

    - name: Prepare Packaging Directory
      run: |
        git config --global --add safe.directory '*'
        
        # Clean previous attempts
        rm -rf final_package
        mkdir -p final_package/system32

        # --- DLL Handling ---
        # We need to grab the built libFEXCore.dll and rename it for both usages.
        # 1. libarm64ecfex.dll (ARM64EC Interface)
        # 2. libwow64fex.dll (WOW64 Interface)
        
        SOURCE_DLL=$(find build -name "libFEXCore.dll" | head -n 1)
        
        if [ -f "$SOURCE_DLL" ]; then
            echo "Found FEXCore at: $SOURCE_DLL"
            cp "$SOURCE_DLL" final_package/system32/libarm64ecfex.dll
            cp "$SOURCE_DLL" final_package/system32/libwow64fex.dll
        else
            echo "ERROR: libFEXCore.dll not found! Build failed?"
            exit 1
        fi

        # --- Dynamic Profile Creation ---
        # Matches the 'dxvk' style versioning you requested
        cat <<EOF > final_package/profile.json
        {
          "type": "FEXCore",
          "versionName": "Nightly-v${{ env.BUILD_DATE }}-${{ env.COMMIT_HASH }}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly Release\nCommit: ${{ env.COMMIT_HASH }}\nDate: ${{ env.BUILD_DATE }}\nOptimized for Winlator/Ludashi (Snapdragon 8 Elite)",
          "author": "FEX-Emu / Gemini",
          "files": [
            {
              "source": "system32/libarm64ecfex.dll",
              "target": "\${system32}/libarm64ecfex.dll"
            },
            {
              "source": "system32/libwow64fex.dll",
              "target": "\${system32}/libwow64fex.dll"
            }
          ]
        }
        EOF

    - name: Create WCP Package
      run: |
        cd final_package
        # Create the WCP (tar.xz) with the dynamic name
        tar -cJf ../FEXCore-Nightly-v${{ env.BUILD_DATE }}-${{ env.COMMIT_HASH }}.wcp .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly
        path: |
          *.wcp
