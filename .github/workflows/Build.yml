name: Build FEXCore Nightly (Winlator)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Use the container that guarantees libraries exist
    container: mstorsjo/llvm-mingw:latest

    steps:
    - name: Install Dependencies
      run: |
        apt-get update -y
        # Required for FEX scripts
        apt-get install -y git python3 python3-packaging python3-setuptools

    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Build libarm64ec.dll (As Pure ARM64)
      run: |
        mkdir build-arm64ec
        cd build-arm64ec
        
        # STRATEGY: Build as standard AArch64 (Pure ARM64).
        # Windows on ARM (ARM64EC) can load Pure ARM64 DLLs perfectly fine.
        # This bypasses the "Context" errors because FEX code expects ARM64 context.
        
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_SYSTEM_NAME=Windows \
          -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
          -DCMAKE_SIZEOF_VOID_P=8 \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_C_COMPILER_TARGET="aarch64-w64-mingw32" \
          -DCMAKE_CXX_COMPILER_TARGET="aarch64-w64-mingw32" \
          -DCMAKE_C_FLAGS="-fuse-ld=lld" \
          -DCMAKE_CXX_FLAGS="-fuse-ld=lld" \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        ninja
        
        # Install to get the JSON files generated
        ninja install

    - name: Build libwow64fex.dll (WOW64)
      run: |
        mkdir build-wow64
        cd build-wow64
        
        # Standard AArch64 build for the WOW64 bridge
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_SYSTEM_NAME=Windows \
          -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
          -DCMAKE_SIZEOF_VOID_P=8 \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_C_COMPILER_TARGET="aarch64-w64-mingw32" \
          -DCMAKE_CXX_COMPILER_TARGET="aarch64-w64-mingw32" \
          -DCMAKE_C_FLAGS="-fuse-ld=lld" \
          -DCMAKE_CXX_FLAGS="-fuse-ld=lld" \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        ninja

    - name: Prepare Package
      run: |
        git config --global --add safe.directory '*'
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date +'%Y-%m-%d')
        
        # Create structure
        mkdir -p packaging/system32
        
        # 1. Copy DLLs
        # FEX usually outputs 'libFEXCore.dll' or similar in the bin folder.
        # We find and rename them to what Winlator expects.
        
        find build-arm64ec -name "libFEXCore.dll" -exec cp {} packaging/system32/libarm64ec.dll \;
        find build-wow64 -name "libFEXCore.dll" -exec cp {} packaging/system32/libwow64fex.dll \;
        
        # 2. BLACK SCREEN FIX: Copy Thunks/JSONs
        # If these are missing, the emulator cannot configure graphics thunking.
        # They are usually in 'share/fex-emu/' inside the install folder.
        
        mkdir -p packaging/share/fex-emu
        cp -r build-arm64ec/install/share/fex-emu/* packaging/share/fex-emu/ || echo "No share files found, skipping"
        
        # 3. Create profile.json
        cat <<EOF > packaging/profile.json
        {
          "type": "FEXCore",
          "versionName": "Nightly-${COMMIT_HASH}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly (Pure ARM64)\nCommit: ${COMMIT_HASH}\nDate: ${BUILD_DATE}",
          "author": "Blank",
          "files": [
            { "source": "system32/libarm64ec.dll", "target": "\${system32}/libarm64ec.dll" },
            { "source": "system32/libwow64fex.dll", "target": "\${system32}/libwow64fex.dll" },
            { "source": "share/fex-emu", "target": "\${data}/fex-emu" }
          ]
        }
        EOF

    - name: Create WCP Package
      run: |
        git config --global --add safe.directory '*'
        COMMIT_HASH=$(git rev-parse --short HEAD)
        tar -cJf FEXCore-Nightly-${COMMIT_HASH}.wcp -C packaging .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly-build
        path: |
          *.wcp
