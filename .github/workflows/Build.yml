name: Build FEXCore Nightly (Winlator)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build python3

    - name: Setup LLVM-MinGW Toolchain
      run: |
        # Download LLVM-MinGW
        wget https://github.com/mstorsjo/llvm-mingw/releases/download/20240917/llvm-mingw-20240917-ucrt-ubuntu-20.04-x86_64.tar.xz
        tar -xf llvm-mingw-20240917-ucrt-ubuntu-20.04-x86_64.tar.xz
        mv llvm-mingw-20240917-ucrt-ubuntu-20.04-x86_64 llvm-mingw

    - name: Create Missing Compiler Wrappers (Fix Linker)
      run: |
        TOOLCHAIN_DIR="$(pwd)/llvm-mingw/bin"
        
        # We need to FORCE the use of lld (the LLVM linker) using -fuse-ld
        # Otherwise it falls back to /usr/bin/ld which fails.
        
        # 1. Create Wrapper for C Compiler (clang) with Linker fix
        cat <<EOF > "$TOOLCHAIN_DIR/arm64ec-w64-mingw32-clang"
        #!/bin/sh
        "$TOOLCHAIN_DIR/clang" --target=arm64ec-w64-mingw32 -fuse-ld="$TOOLCHAIN_DIR/ld.lld" "\$@"
        EOF
        
        # 2. Create Wrapper for C++ Compiler (clang++) with Linker fix
        cat <<EOF > "$TOOLCHAIN_DIR/arm64ec-w64-mingw32-clang++"
        #!/bin/sh
        "$TOOLCHAIN_DIR/clang++" --target=arm64ec-w64-mingw32 -fuse-ld="$TOOLCHAIN_DIR/ld.lld" "\$@"
        EOF
        
        # 3. Create Wrapper for GCC/G++ (FEX might fallback to these names)
        cp "$TOOLCHAIN_DIR/arm64ec-w64-mingw32-clang" "$TOOLCHAIN_DIR/arm64ec-w64-mingw32-gcc"
        cp "$TOOLCHAIN_DIR/arm64ec-w64-mingw32-clang++" "$TOOLCHAIN_DIR/arm64ec-w64-mingw32-g++"
        
        # 4. Make them executable
        chmod +x "$TOOLCHAIN_DIR"/arm64ec-w64-mingw32-*

    - name: Build libarm64ec.dll (ARM64EC)
      run: |
        export PATH="$(pwd)/llvm-mingw/bin:$PATH"
        
        mkdir build-arm64ec
        cd build-arm64ec
        
        # We explicitly set CMAKE_LINKER just to be safe
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=../Data/CMake/toolchain_mingw.cmake \
          -DMINGW_TRIPLE=arm64ec-w64-mingw32 \
          -DCMAKE_LINKER="$(pwd)/../llvm-mingw/bin/ld.lld" \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        ninja

    - name: Build libwow64fex.dll (WOW64)
      run: |
        export PATH="$(pwd)/llvm-mingw/bin:$PATH"
        
        mkdir build-wow64
        cd build-wow64
        
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=../Data/CMake/toolchain_mingw.cmake \
          -DMINGW_TRIPLE=aarch64-w64-mingw32 \
          -DCMAKE_LINKER="$(pwd)/../llvm-mingw/bin/ld.lld" \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        ninja

    - name: Prepare Package
      run: |
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date +'%Y-%m-%d')
        
        mkdir -p packaging/system32
        
        # Copy files (Checking multiple possible output names)
        # We use 'find' to locate the dlls safely regardless of output folder
        find build-arm64ec -name "libarm64ecfex.dll" -exec cp {} packaging/system32/libarm64ec.dll \;
        find build-arm64ec -name "libarm64ec.dll" -exec cp {} packaging/system32/libarm64ec.dll \;
        
        find build-wow64 -name "libwow64fex.dll" -exec cp {} packaging/system32/libwow64fex.dll \;
        
        cat <<EOF > packaging/profile.json
        {
          "type": "FEXCore",
          "versionName": "Nightly-${COMMIT_HASH}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly (Winlator DLLs)\nCommit: ${COMMIT_HASH}\nDate: ${BUILD_DATE}",
          "author": "Blank",
          "files": [
            { "source": "system32/libarm64ec.dll", "target": "\${system32}/libarm64ec.dll" },
            { "source": "system32/libwow64fex.dll", "target": "\${system32}/libwow64fex.dll" }
          ]
        }
        EOF

    - name: Create WCP Package
      run: |
        COMMIT_HASH=$(git rev-parse --short HEAD)
        tar -cJf FEXCore-Nightly-${COMMIT_HASH}.wcp -C packaging .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly-build
        path: |
          *.wcp
