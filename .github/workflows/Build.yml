name: Build FEXCore Nightly (Arihany Replica)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 17 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install Dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y git python3 ninja-build pkg-config python3-packaging python3-setuptools wget tar

    - name: Setup Toolchain (Replica of setup-llvm.sh)
      run: |
        # 1. Use the EXACT version from Arihany's script
        LLVM_MINGW_TAG="20251104"
        TOOLCHAIN_DIR="/opt/llvm-mingw"
        
        # 2. Download to the specific /opt directory (Requires sudo)
        wget -q "https://github.com/mstorsjo/llvm-mingw/releases/download/$LLVM_MINGW_TAG/llvm-mingw-$LLVM_MINGW_TAG-ucrt-ubuntu-22.04-x86_64.tar.xz" -O llvm.tar.xz
        
        sudo rm -rf "$TOOLCHAIN_DIR"
        sudo mkdir -p "$TOOLCHAIN_DIR"
        sudo tar -C "$TOOLCHAIN_DIR" --strip-components=1 -xJf llvm.tar.xz
        
        # 3. Add to PATH so CMake can find it
        echo "$TOOLCHAIN_DIR/bin" >> $GITHUB_PATH
        
        # 4. CRITICAL: Create the 'arm64ec' symlinks manually
        # FEX's cmake toolchain looks for 'arm64ec-w64-mingw32-clang'. We ensure it exists.
        sudo ln -sf "$TOOLCHAIN_DIR/bin/clang" "$TOOLCHAIN_DIR/bin/arm64ec-w64-mingw32-clang"
        sudo ln -sf "$TOOLCHAIN_DIR/bin/clang++" "$TOOLCHAIN_DIR/bin/arm64ec-w64-mingw32-clang++"
        sudo ln -sf "$TOOLCHAIN_DIR/bin/llvm-ar" "$TOOLCHAIN_DIR/bin/arm64ec-w64-mingw32-ar"
        sudo ln -sf "$TOOLCHAIN_DIR/bin/llvm-windres" "$TOOLCHAIN_DIR/bin/arm64ec-w64-mingw32-windres"
        sudo ln -sf "$TOOLCHAIN_DIR/bin/llvm-strip" "$TOOLCHAIN_DIR/bin/arm64ec-w64-mingw32-strip"

    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Generate Version Name
      id: version
      run: |
        git config --global --add safe.directory '*'
        git fetch --tags
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "FEX-Unknown")
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date +'%Y.%m.%d')
        
        # Your preferred format: Nightly-[Date]-[Hash]
        VERSION_NAME="Nightly-${BUILD_DATE}-${COMMIT_HASH}"
        
        echo "VERSION_NAME=${VERSION_NAME}" >> $GITHUB_ENV
        echo "COMMIT_HASH=${COMMIT_HASH}" >> $GITHUB_ENV
        echo "BUILD_DATE=${BUILD_DATE}" >> $GITHUB_ENV

    - name: Patch WinNT Header
      run: |
        sed -i 's/\bIMAGE_LOAD_CONFIG_CODE_INTEGRITY/__IMAGE_LOAD_CONFIG_CODE_INTEGRITY/g' Source/Windows/include/winnt.h

    - name: Build FEXCore (Dual Pass)
      run: |
        # Define the build function (Replicates Arihany's x86-fexcore.yml logic)
        build_arch() {
          local triple="$1"
          local build_dir="build-${triple}"
          
          echo "::group::Building $triple"
          
          # We use the toolchain file because we fixed the symlinks above
          cmake -B "$build_dir" -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=Data/CMake/toolchain_mingw.cmake \
            -DMINGW_TRIPLE="${triple}-w64-mingw32" \
            -DCMAKE_INSTALL_PREFIX=./install \
            -DENABLE_JEMALLOC_GLIBC_ALLOC=False \
            -DENABLE_LTO=False \
            -DBUILD_TESTING=False \
            -DCMAKE_SHARED_LINKER_FLAGS="-static" \
            -DCMAKE_EXE_LINKER_FLAGS="-static"

          cmake --build "$build_dir"
          echo "::endgroup::"
        }

        # 1. Build Host (ARM64EC)
        build_arch "arm64ec"
        
        # 2. Build Bridge (AArch64)
        build_arch "aarch64"

    - name: Package & Strip
      run: |
        rm -rf final_package
        mkdir -p final_package/system32
        
        # Grab files from the separate build folders
        DLL_EC=$(find build-arm64ec -name "libFEXCore.dll" | head -n 1)
        DLL_WOW=$(find build-aarch64 -name "libFEXCore.dll" | head -n 1)

        if [ -f "$DLL_EC" ] && [ -f "$DLL_WOW" ]; then
            echo "Found EC: $DLL_EC"
            echo "Found WOW: $DLL_WOW"
            
            cp "$DLL_EC" final_package/system32/libarm64ecfex.dll
            cp "$DLL_WOW" final_package/system32/libwow64fex.dll
            
            # Strip using the toolchain we installed
            /opt/llvm-mingw/bin/llvm-strip --strip-all final_package/system32/libarm64ecfex.dll
            /opt/llvm-mingw/bin/llvm-strip --strip-all final_package/system32/libwow64fex.dll
        else
            echo "::error::Build incomplete! Missing DLLs."
            exit 1
        fi

        # Create Profile JSON
        cat <<EOF > final_package/profile.json
        {
          "type": "FEXCore",
          "versionName": "${{ env.VERSION_NAME }}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly\\nCommit: ${{ env.COMMIT_HASH }}\\nDate: ${{ env.BUILD_DATE }}\\nOptimized for Winlator/Ludashi",
          "author": "FEX-Emu / Gemini",
          "files": [
            {
              "source": "system32/libarm64ecfex.dll",
              "target": "\${system32}/libarm64ecfex.dll"
            },
            {
              "source": "system32/libwow64fex.dll",
              "target": "\${system32}/libwow64fex.dll"
            }
          ]
        }
        EOF

    - name: Create WCP
      run: |
        cd final_package
        tar -cJf ../${{ env.VERSION_NAME }}.wcp .

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly
        path: '*.wcp'
