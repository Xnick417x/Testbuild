name: Build VKD3D-Proton (Arihany Exact + Selection Fix)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"

jobs:
  # ==================================================================
  # JOB 1: STANDARD BUILD (LOCKED - Source: Vk3dkNightlynoarm23.yml.txt)
  # ==================================================================
  build-standard:
    runs-on: ubuntu-latest
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            ca-certificates curl xz-utils jq git glslang-tools \
            build-essential python3 python3-pip pkg-config \
            meson ninja-build zstd
      - name: Setup Toolchain
        run: |
          LLVM_MINGW_TAG="20251104"
          TOOLCHAIN_DIR="/opt/llvm-mingw"
          wget -q "https://github.com/mstorsjo/llvm-mingw/releases/download/$LLVM_MINGW_TAG/llvm-mingw-$LLVM_MINGW_TAG-ucrt-ubuntu-22.04-x86_64.tar.xz" -O llvm.tar.xz
          sudo rm -rf "$TOOLCHAIN_DIR"
          sudo mkdir -p "$TOOLCHAIN_DIR"
          sudo tar -C "$TOOLCHAIN_DIR" --strip-components=1 -xJf llvm.tar.xz
          echo "$TOOLCHAIN_DIR/bin" >> $GITHUB_PATH
      - name: Checkout VKD3D
        uses: actions/checkout@v4
        with:
          repository: HansKristian-Work/vkd3d-proton
          submodules: recursive
          fetch-depth: 0
          path: src
      - name: Generate Version Name
        run: |
          cd src
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "VERSION_NAME=3.0b-${COMMIT_HASH}" >> $GITHUB_ENV
      - name: Build Standard
        run: |
          cat <<EOF > cross-x64.txt
          [binaries]
          c = '/opt/llvm-mingw/bin/x86_64-w64-mingw32-clang'
          cpp = '/opt/llvm-mingw/bin/x86_64-w64-mingw32-clang++'
          ar = '/opt/llvm-mingw/bin/llvm-ar'
          strip = '/opt/llvm-mingw/bin/llvm-strip'
          windres = '/opt/llvm-mingw/bin/x86_64-w64-mingw32-windres'
          widl = '/opt/llvm-mingw/bin/x86_64-w64-mingw32-widl'
          pkg-config = 'pkg-config'
          exe_wrapper = ['wine']
          [host_machine]
          system = 'windows'
          cpu_family = 'x86_64'
          cpu = 'x86_64'
          endian = 'little'
          EOF
          cat <<EOF > cross-x86.txt
          [binaries]
          c = '/opt/llvm-mingw/bin/i686-w64-mingw32-clang'
          cpp = '/opt/llvm-mingw/bin/i686-w64-mingw32-clang++'
          ar = '/opt/llvm-mingw/bin/llvm-ar'
          strip = '/opt/llvm-mingw/bin/llvm-strip'
          windres = '/opt/llvm-mingw/bin/i686-w64-mingw32-windres'
          widl = '/opt/llvm-mingw/bin/i686-w64-mingw32-widl'
          pkg-config = 'pkg-config'
          exe_wrapper = ['wine']
          [host_machine]
          system = 'windows'
          cpu_family = 'x86'
          cpu = 'i686'
          endian = 'little'
          EOF
          cd src
          meson setup build-x64 --cross-file ../cross-x64.txt -Dbuildtype=release -Dstrip=true
          ninja -C build-x64
          meson setup build-x86 --cross-file ../cross-x86.txt -Dbuildtype=release -Dstrip=true
          ninja -C build-x86
      - name: Package Standard
        run: |
          rm -rf final_package
          mkdir -p final_package/system32
          mkdir -p final_package/syswow64
          find src/build-x64 -name "d3d12.dll" -exec cp -L {} final_package/system32/ \;
          find src/build-x64 -name "d3d12core.dll" -exec cp -L {} final_package/system32/ \;
          find src/build-x86 -name "d3d12.dll" -exec cp -L {} final_package/syswow64/ \;
          find src/build-x86 -name "d3d12core.dll" -exec cp -L {} final_package/syswow64/ \;
          cat <<EOF > final_package/profile.json
          {
            "type": "VKD3D",
            "versionName": "${{ env.VERSION_NAME }}",
            "versionCode": 0,
            "description": "vkd3d-proton Nightly",
            "files": [
              {"source": "system32/d3d12.dll", "target": "\${system32}/d3d12.dll"},
              {"source": "system32/d3d12core.dll", "target": "\${system32}/d3d12core.dll"},
              {"source": "syswow64/d3d12.dll", "target": "\${syswow64}/d3d12.dll"},
              {"source": "syswow64/d3d12core.dll", "target": "\${syswow64}/d3d12core.dll"}
            ]
          }
          EOF
          cd final_package
          tar -cJf ../VKD3D-Proton-${{ env.VERSION_NAME }}.wcp *
      - name: Upload Standard Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vkd3d-standard
          path: '*.wcp'

  # ==================================================================
  # JOB 2: ARIHANY ARM64EC REPLICA (UBUNTU 22.04 + STATIC LINK)
  # ==================================================================
  build-arm-arihany:
    runs-on: ubuntu-22.04
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update -yqq
          sudo apt-get install -yqq --no-install-recommends \
            ca-certificates curl xz-utils jq git glslang-tools \
            build-essential python3 python3-venv python3-pip \
            pkg-config cmake ninja-build zstd dos2unix perl tar unzip \
            llvm crossbuild-essential-arm64

      - [cite_start]name: Setup Build Env (setup-llvm-meson.sh) [cite: 20]
        run: |
          python3 -m venv .venv
          [cite_start].venv/bin/python -m pip install "meson==1.2.3" "ninja==1.11.1" [cite: 20]
          echo "$PWD/.venv/bin" >> $GITHUB_PATH
          
          LLVM_TAG="20251104"
          TOOLCHAIN="/opt/llvm-mingw"
          [cite_start]wget -q "https://github.com/mstorsjo/llvm-mingw/releases/download/$LLVM_TAG/llvm-mingw-$LLVM_TAG-ucrt-ubuntu-22.04-x86_64.tar.xz" -O llvm.tar.xz [cite: 20]
          [cite_start]sudo rm -rf "$TOOLCHAIN" && sudo mkdir -p "$TOOLCHAIN" [cite: 21]
          [cite_start]sudo tar -C "$TOOLCHAIN" --strip-components=1 -xJf llvm.tar.xz [cite: 21]
          echo "$TOOLCHAIN/bin" >> $GITHUB_PATH

      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: HansKristian-Work/vkd3d-proton
          [cite_start]submodules: recursive [cite: 25]
          path: src

      - name: Generate Version Info
        run: |
          cd src
          [cite_start]COMMIT_HASH=$(git rev-parse --short HEAD) [cite: 26]
          echo "VERSION_NAME=3.0b-ARM64EC-${COMMIT_HASH}" >> $GITHUB_ENV

      - name: Build (ARM64EC + x86 STATIC)
        run: |
          cat <<EOF > arm64ec.ini
          [binaries]
          c       = 'arm64ec-w64-mingw32-gcc'
          cpp     = 'arm64ec-w64-mingw32-g++'
          ar      = 'arm64ec-w64-mingw32-ar'
          windres = 'arm64ec-w64-mingw32-windres'
          widl    = 'arm64ec-w64-mingw32-widl'
          strip   = 'llvm-strip'
          [built-in options]
          # STATIC LINKING: Prevents the selection revert
          c_link_args = ['-static', '-static-libgcc', '-static-libstdc++']
          cpp_link_args = ['-static', '-static-libgcc', '-static-libstdc++']
          [host_machine]
          system     = 'windows'
          cpu_family = 'aarch64'
          cpu        = 'aarch64'
          endian     = 'little'
          EOF

          cat <<EOF > win32.ini
          [binaries]
          c = 'i686-w64-mingw32-gcc'
          cpp = 'i686-w64-mingw32-g++'
          ar = 'llvm-ar'
          strip = 'llvm-strip'
          windres = 'i686-w64-mingw32-windres'
          widl = 'i686-w64-mingw32-widl'
          [built-in options]
          c_link_args = ['-static', '-static-libgcc', '-static-libstdc++']
          cpp_link_args = ['-static', '-static-libgcc', '-static-libstdc++']
          [host_machine]
          system = 'windows'
          cpu_family = 'x86'
          cpu = 'i686'
          endian = 'little'
          EOF

          cd src
          meson setup build_x86 --cross-file ../win32.ini --buildtype release --prefix "$PWD/stage/x32"
          ninja -C build_x86 install
          
          meson setup build_ec --cross-file ../arm64ec.ini --buildtype release --prefix "$PWD/stage/ec"
          ninja -C build_ec install

      - name: Package (Arihany Numeric Packing)
        run: |
          [cite_start]rm -rf pkg_wcp && mkdir -p pkg_wcp/system32 pkg_wcp/syswow64 [cite: 37]
          [cite_start]cp -L src/stage/ec/bin/*.dll pkg_wcp/system32/ [cite: 37]
          [cite_start]cp -L src/stage/x32/bin/*.dll pkg_wcp/syswow64/ [cite: 37]
          
          [cite_start]/opt/llvm-mingw/bin/llvm-strip --strip-all pkg_wcp/system32/*.dll [cite: 37]
          [cite_start]/opt/llvm-mingw/bin/llvm-strip --strip-all pkg_wcp/syswow64/*.dll [cite: 37]

          [cite_start]echo "{}" > pkg_wcp/profile.json [cite: 38]
          jq -n --arg vn "${{ env.VERSION_NAME }}" \
            '{
              type: "VKD3D",
              versionName: $vn,
              versionCode: 0,
              description: ("vkd3d-proton ARM64EC " + $vn),
              files: []
            [cite_start]}' > pkg_wcp/profile.json [cite: 38]

          [cite_start]for f in pkg_wcp/system32/*.dll pkg_wcp/syswow64/*.dll; do [cite: 39]
              [cite_start][ -e "$f" ] || continue [cite: 41]
              REL_PATH=${f#pkg_wcp/}
              FOLDER=$(dirname "$REL_PATH")
              [cite_start]if [[ "$FOLDER" == "system32" ]]; then TARGET="\${system32}"; else TARGET="\${syswow64}"; fi [cite: 42]
              jq --arg src "$REL_PATH" --arg tgt "$TARGET/$(basename "$f")" \
                 '.files += [{"source": $src, "target": $tgt}]' \
                 [cite_start]pkg_wcp/profile.json > pkg_wcp/tmp.json && mv pkg_wcp/tmp.json pkg_wcp/profile.json [cite: 42]
          done

          [cite_start]chmod -R 777 pkg_wcp [cite: 43]
          cd pkg_wcp
          [cite_start]tar --zstd --format=gnu --owner=0 --group=0 --numeric-owner -cf ../vk3dk-Arm64ec.wcp * [cite: 43]

      - name: Upload ARM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vk3dk-Arm64ec
          path: '*.wcp'
