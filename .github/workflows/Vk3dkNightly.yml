name: Build VKD3D-Proton (Dual v3.0b - LTO Fix)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"

jobs:
  # ==================================================================
  # JOB 1: STANDARD BUILD (x64 + x86)
  # Status: WORKING
  # ==================================================================
  build-standard:
    runs-on: ubuntu-latest
    steps:
    - name: Install Dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          ca-certificates curl xz-utils jq git glslang-tools \
          build-essential python3 python3-pip pkg-config \
          meson ninja-build zstd

    - name: Setup Toolchain
      run: |
        LLVM_MINGW_TAG="20251104"
        TOOLCHAIN_DIR="/opt/llvm-mingw"
        wget -q "https://github.com/mstorsjo/llvm-mingw/releases/download/$LLVM_MINGW_TAG/llvm-mingw-$LLVM_MINGW_TAG-ucrt-ubuntu-22.04-x86_64.tar.xz" -O llvm.tar.xz
        sudo rm -rf "$TOOLCHAIN_DIR"
        sudo mkdir -p "$TOOLCHAIN_DIR"
        sudo tar -C "$TOOLCHAIN_DIR" --strip-components=1 -xJf llvm.tar.xz
        echo "$TOOLCHAIN_DIR/bin" >> $GITHUB_PATH

    - name: Checkout VKD3D
      uses: actions/checkout@v4
      with:
        repository: HansKristian-Work/vkd3d-proton
        submodules: recursive
        fetch-depth: 0
        path: src

    - name: Generate Version Name
      run: |
        cd src
        COMMIT_HASH=$(git rev-parse --short HEAD)
        echo "VERSION_NAME=3.0b-${COMMIT_HASH}" >> $GITHUB_ENV

    - name: Build Standard
      run: |
        cat <<EOF > cross-x64.txt
        [binaries]
        c = '/opt/llvm-mingw/bin/x86_64-w64-mingw32-clang'
        cpp = '/opt/llvm-mingw/bin/x86_64-w64-mingw32-clang++'
        ar = '/opt/llvm-mingw/bin/llvm-ar'
        strip = '/opt/llvm-mingw/bin/llvm-strip'
        windres = '/opt/llvm-mingw/bin/x86_64-w64-mingw32-windres'
        widl = '/opt/llvm-mingw/bin/x86_64-w64-mingw32-widl'
        pkg-config = 'pkg-config'
        exe_wrapper = ['wine']
        [host_machine]
        system = 'windows'
        cpu_family = 'x86_64'
        cpu = 'x86_64'
        endian = 'little'
        EOF

        cat <<EOF > cross-x86.txt
        [binaries]
        c = '/opt/llvm-mingw/bin/i686-w64-mingw32-clang'
        cpp = '/opt/llvm-mingw/bin/i686-w64-mingw32-clang++'
        ar = '/opt/llvm-mingw/bin/llvm-ar'
        strip = '/opt/llvm-mingw/bin/llvm-strip'
        windres = '/opt/llvm-mingw/bin/i686-w64-mingw32-windres'
        widl = '/opt/llvm-mingw/bin/i686-w64-mingw32-widl'
        pkg-config = 'pkg-config'
        exe_wrapper = ['wine']
        [host_machine]
        system = 'windows'
        cpu_family = 'x86'
        cpu = 'i686'
        endian = 'little'
        EOF

        cd src
        meson setup build-x64 --cross-file ../cross-x64.txt -Dbuildtype=release -Dstrip=true
        ninja -C build-x64
        meson setup build-x86 --cross-file ../cross-x86.txt -Dbuildtype=release -Dstrip=true
        ninja -C build-x86

    - name: Package Standard
      run: |
        rm -rf final_package
        mkdir -p final_package/system32
        mkdir -p final_package/syswow64
        
        find src/build-x64 -name "d3d12.dll" -exec cp -L {} final_package/system32/ \;
        find src/build-x64 -name "d3d12core.dll" -exec cp -L {} final_package/system32/ \;
        find src/build-x86 -name "d3d12.dll" -exec cp -L {} final_package/syswow64/ \;
        find src/build-x86 -name "d3d12core.dll" -exec cp -L {} final_package/syswow64/ \;
        
        cat <<EOF > final_package/profile.json
        {
          "type": "VKD3D",
          "versionName": "${{ env.VERSION_NAME }}",
          "versionCode": 0,
          "description": "vkd3d-proton Nightly",
          "files": [
            {"source": "system32/d3d12.dll", "target": "\${system32}/d3d12.dll"},
            {"source": "system32/d3d12core.dll", "target": "\${system32}/d3d12core.dll"},
            {"source": "syswow64/d3d12.dll", "target": "\${syswow64}/d3d12.dll"},
            {"source": "syswow64/d3d12core.dll", "target": "\${syswow64}/d3d12core.dll"}
          ]
        }
        EOF
        
        cd final_package
        # Fix permissions for standard build too, just in case
        chmod -R 777 .
        tar --owner=0 --group=0 -cJf ../VKD3D-Proton-${{ env.VERSION_NAME }}.wcp *

    - name: Upload Standard Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vkd3d-standard
        path: '*.wcp'


  # ==================================================================
  # JOB 2: ARM64EC BUILD (Native/Hybrid)
  # Fix: DISABLE LTO (-Db_lto=false) + DISABLE STRIP (-Dstrip=false)
  # ==================================================================
  build-arm64ec:
    runs-on: ubuntu-latest
    steps:
    - name: Install Dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          ca-certificates curl xz-utils jq git glslang-tools \
          build-essential python3 python3-pip pkg-config \
          meson ninja-build zstd

    - name: Setup Toolchain
      run: |
        LLVM_MINGW_TAG="20251104"
        TOOLCHAIN_DIR="/opt/llvm-mingw"
        wget -q "https://github.com/mstorsjo/llvm-mingw/releases/download/$LLVM_MINGW_TAG/llvm-mingw-$LLVM_MINGW_TAG-ucrt-ubuntu-22.04-x86_64.tar.xz" -O llvm.tar.xz
        sudo rm -rf "$TOOLCHAIN_DIR"
        sudo mkdir -p "$TOOLCHAIN_DIR"
        sudo tar -C "$TOOLCHAIN_DIR" --strip-components=1 -xJf llvm.tar.xz
        echo "$TOOLCHAIN_DIR/bin" >> $GITHUB_PATH

    - name: Checkout VKD3D
      uses: actions/checkout@v4
      with:
        repository: HansKristian-Work/vkd3d-proton
        submodules: recursive
        fetch-depth: 0
        path: src

    - name: Generate Version Name
      run: |
        cd src
        COMMIT_HASH=$(git rev-parse --short HEAD)
        # Updated name to include "ARM"
        echo "VERSION_NAME=3.0b-ARM64EC-${COMMIT_HASH}" >> $GITHUB_ENV

    - name: Build ARM64EC
      run: |
        cat <<EOF > cross-arm64ec.txt
        [binaries]
        c = '/opt/llvm-mingw/bin/arm64ec-w64-mingw32-clang'
        cpp = '/opt/llvm-mingw/bin/arm64ec-w64-mingw32-clang++'
        ar = '/opt/llvm-mingw/bin/llvm-ar'
        strip = '/opt/llvm-mingw/bin/llvm-strip'
        windres = '/opt/llvm-mingw/bin/arm64ec-w64-mingw32-windres'
        widl = '/opt/llvm-mingw/bin/arm64ec-w64-mingw32-widl'
        pkg-config = 'pkg-config'
        exe_wrapper = ['wine']
        [host_machine]
        system = 'windows'
        cpu_family = 'aarch64'
        cpu = 'arm64ec'
        endian = 'little'
        EOF

        cat <<EOF > cross-x86.txt
        [binaries]
        c = '/opt/llvm-mingw/bin/i686-w64-mingw32-clang'
        cpp = '/opt/llvm-mingw/bin/i686-w64-mingw32-clang++'
        ar = '/opt/llvm-mingw/bin/llvm-ar'
        strip = '/opt/llvm-mingw/bin/llvm-strip'
        windres = '/opt/llvm-mingw/bin/i686-w64-mingw32-windres'
        widl = '/opt/llvm-mingw/bin/i686-w64-mingw32-widl'
        pkg-config = 'pkg-config'
        exe_wrapper = ['wine']
        [host_machine]
        system = 'windows'
        cpu_family = 'x86'
        cpu = 'i686'
        endian = 'little'
        EOF

        cd src
        
        # FIX: -Db_lto=false is the critical Arihany fix
        meson setup build-ec --cross-file ../cross-arm64ec.txt -Dbuildtype=release -Dstrip=false -Db_lto=false
        ninja -C build-ec
        
        meson setup build-x86 --cross-file ../cross-x86.txt -Dbuildtype=release -Dstrip=true
        ninja -C build-x86

    - name: Package ARM64EC
      run: |
        rm -rf final_package
        mkdir -p final_package/system32
        mkdir -p final_package/syswow64
        
        # 1. Use Wildcards (*.dll) to catch d3d12 AND d3d12core automatically
        # This matches Arihany's method of ensuring all build artifacts are grabbed
        find src/build-ec -name "*.dll" -exec cp -L {} final_package/system32/ \;
        find src/build-x86 -name "*.dll" -exec cp -L {} final_package/syswow64/ \;

        # 2. FAIL if the folders are empty (Sanity Check)
        if [ -z "$(ls -A final_package/system32)" ]; then
           echo "::error::System32 (ARM64EC) is empty! The build did not produce .dll files."
           exit 1
        fi

        # 3. Use JQ to generate clean JSON (Fixes Winlator parsing issues)
        echo "{}" > final_package/profile.json
        jq -n \
          --arg vn "${{ env.VERSION_NAME }}" \
          '{
            type: "VKD3D",
            versionName: $vn,
            versionCode: 0,
            description: "vkd3d-proton (ARM Native)",
            files: []
          }' > final_package/profile.json

        # Append actual found files to JSON
        for f in final_package/system32/*.dll final_package/syswow64/*.dll; do
            [ -e "$f" ] || continue
            REL_PATH=${f#final_package/}
            FOLDER=$(dirname "$REL_PATH")
            BASE_NAME=$(basename "$f")
            
            # Safely add to files array
            jq --arg src "$REL_PATH" --arg tgt "\${$FOLDER}/$BASE_NAME" \
               '.files += [{"source": $src, "target": $tgt}]' \
               final_package/profile.json > final_package/tmp.json && mv final_package/tmp.json final_package/profile.json
        done

        # 4. FIX PERMISSIONS & OWNERSHIP (Critical for Winlator/Android)
        # chmod 777 ensures Android can read the files.
        # --owner=0 --group=0 strips GitHub runner UID so files are owned by "root"
        chmod -R 777 final_package
        cd final_package
        tar --owner=0 --group=0 -cJf ../VKD3D-Proton-${{ env.VERSION_NAME }}.wcp *

    - name: Upload ARM64EC Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vkd3d-arm64ec
        path: '*.wcp'
